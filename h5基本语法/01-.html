<!DOCTYPE html>


    <head>
        <meta charset="utf-8">
        <title>基本语法1</title>
    </head>

    <body>

    <!-- 标题标签-->
    <h1>h1 title</h1>
    <h2>h2 titte</h2>
    <h3>h3 title</h3>
    <h4>h4 title</h4>
    <h5>h5 title</h5>
    <h6>h6 title</h6>

    <!-- 可定义文档中的分区或节（-->
    <div>This is div</div>

    <!-- 段落-->
    <p>这是段落</p>
    <!-- 输入框-->
    <input placeholder="站位文"><br>
    <input value="默认文"><br>
    <input type="date">
    <input type="file">
    <input type="color">
    <input type="checkbox">
    <input type="radio"><br>
    <input type="password">

    <!-- 图片-->
    <img src="http://116.199.115.230/recplay2/vod/vods/20160322/gztv_new_rtmp20160322182907_2_1.jpg" alt="图片展位图" width="90%">
    <img src="./images/AppIcon@2x.png" alt="logo" width="234">

    <!-- 横线-->
    <hr>
    <!-- 换行-->
    <br>
    <!-- 无序列表-->
    <ul>
        <li>列表</li>
        <li>列表</li>
        <li>列表</li>
        <li>列表</li>
    </ul>

    <!-- 有序列表-->
    <ol type="a">
        <li>列表</li>
        <li>列表</li>
        <li>列表</li>
        <li>列表</li>
    </ol>



    </body>

</html>
